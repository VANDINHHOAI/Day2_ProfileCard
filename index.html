<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="profile__card">
        <div class="profile__card__img">
            <div class="avata__line">
                <img src="avata__img2.png" alt="">
            </div>
        </div>

        <div class="profile__card__desc">
            <h2>Van Dinh Hoai</h2>
            <p>Front End Developer</p>
            <div class="address">
                <i class='bx bx-map'></i>
                <span>Hue City</span>
            </div>
        </div>
    
        <div class="profile__card__info">
            <div>
                <div class="heading">850</div>
                <div class="title">followers</div>
            </div>
            <div>
                <div class="heading">50</div>
                <div class="title">references</div>
            </div>
            <div>
                <div class="heading">105</div>
                <div class="title">works</div>
            </div>
        </div>
    
        <div class="profile__card__social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx bxl-behance' ></i></a>
        </div>
    
        <div class="profile__card_action">
            <button class="blue">Send Messages</button>
            <button class="orange">Follow Me</button>
        </div>
    </div>
</body>
</html>
